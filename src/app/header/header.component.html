<header class="flex items-center justify-between px-4 py-3 bg-background">
  <div>
    <markdown ngPreserveWhitespaces
    [data]="header | language : 'javascript'"></markdown>
  </div>
  <div class="flex">
    <nav>
      <ul class="flex">
        <li class="px-4">
          <a routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="px-4">
          <a routerLink="/forms" routerLinkActive="active">Forms</a>
        </li>
        <li class="px-4">
          <a routerLink="/about" routerLinkActive="active">About</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="block text-gray-500 hover:text-white focus:text-white focus:outline-none">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
      </svg>
    </button>
  </div>
</header>
